<!DOCTYPE html>
<html>
    <head>
        <title>Stellar Console</title>

        <script language="javascript" type="text/javascript" src="modules.js"></script>
    </head>

    <body>
        <div id="mainContainer">
            <div id="userControls">

            <div id="starContainer"></div>            
        </div>
    </body>
</html>
